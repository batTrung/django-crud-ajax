{% extends "base.html" %}
{% load static %}

{% block title %}
    Django CRUD
{% endblock title %}

{% block main %}
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Quản lý <b>Nhân viên</b></h2>
                </div>
                <div class="col-sm-6">
                    <a class="btn btn-success" id="js-user-create" data-url="{% url "user_create" %}" data-toggle="modal">
                        <i class="fa fa-plus"></i>
                        <span>Thêm Nhân Sự</span>
                    </a>
                    <a class="btn btn-danger"><i class="fa fa-trash"></i> <span>Xóa</span></a>                   
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover" id="user-table">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% include "users/includes/user-list.html" %}
            </tbody>
        </table>
    </div>
</div>

<div id="modal-user" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
           
        </div>
    </div>
</div>
{% endblock main %}

{% block scripts %}
    <script src="{% static "js/users.js" %}"></script>
{% endblock scripts %}
